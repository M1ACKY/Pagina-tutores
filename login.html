<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <header class="login-header">
    <a href="inicio.html">
      <img src="assets/logo.png" alt="AulaNet logo" class="logo-img">
    </a>
  </header>

  <section class="login-card">
    <p class="muted">Inicia sesión o regístrate para continuar</p>

    <div class="login-tabs">
      <button class="login-tab active" id="tab-login" onclick="showLogin()">Iniciar Sesión</button>
      <button class="login-tab" id="tab-register" onclick="showRegister()">Registrarse</button>
    </div>

    <form id="form-login">
      <label class="login-label" for="login-email">Email</label>
      <input type="email" id="login-email" class="login-input" placeholder="tu@email.com" required>

      <label class="login-label" for="login-password">Contraseña</label>
      <input type="password" id="login-password" class="login-input" placeholder="********" required>

      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>

    <form id="form-register" style="display:none;">
      <label class="login-label" for="register-email">Email</label>
      <input type="email" id="register-email" class="login-input" placeholder="tu@email.com" required>

      <label class="login-label" for="register-password">Contraseña</label>
      <input type="password" id="register-password" class="login-input" placeholder="********" required>

      <button type="submit" class="login-btn">Registrarse</button>
    </form>
  </section>

  <script>
    const loginForm = document.getElementById('form-login');
    const registerForm = document.getElementById('form-register');
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');

    function showLogin() {
      loginForm.style.display = '';
      registerForm.style.display = 'none';
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
    }

    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = '';
      tabLogin.classList.remove('active');
      tabRegister.classList.add('active');
    }

    function handleSubmit(e) {
      e.preventDefault();
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'inicio.html';
    }

    loginForm.addEventListener('submit', handleSubmit);
    registerForm.addEventListener('submit', handleSubmit);
  </script>

</body>
</html>
